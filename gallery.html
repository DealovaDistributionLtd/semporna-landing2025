<div class="gallery-grid" id="galleryGrid">
    </div>

<script>
    // 1. MAPPING YOUR FOLDERS
    // We categorize based on your specific GitHub subfolders
    const categories = [
        { folder: 'diving', class: 'diving' },
        { folder: 'islands', class: 'islands' },
        { folder: 'stay', class: 'rooms' }
    ];

    const grid = document.getElementById('galleryGrid');

    function loadGallery() {
        categories.forEach(cat => {
            // We assume you have up to 20 images per folder. 
            // If the image doesn't exist, the 'onerror' function hides it.
            for (let i = 1; i <= 20; i++) {
                const item = document.createElement('div');
                item.className = `photo-item ${cat.class}`;
                
                // PATH STRUCTURE: images/[folder]/[number].jpg
                const imgSrc = `images/${cat.folder}/${i}.jpg`;
                
                item.innerHTML = `
                    <img src="${imgSrc}" 
                         loading="lazy" 
                         onerror="handleImageError(this)">
                `;
                
                item.onclick = () => openLightbox(imgSrc);
                grid.appendChild(item);
            }
        });
    }

    // This function hides the placeholder if the image is missing from the folder
    function handleImageError(img) {
        img.parentElement.style.display = 'none';
    }

    function filterGallery(category, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.photo-item').forEach(item => {
            if (category === 'all' || item.classList.contains(category)) {
                item.style.display = 'block';
            } else {
                item.style.display = 'none';
            }
        });
    }

    function openLightbox(src) {
        document.getElementById('lightbox-img').src = src;
        document.getElementById('lightbox').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    loadGallery();
</script>
